sonar.projectKey=aliengiraffe_spotdb
sonar.organization=aliengiraffe


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.go.coverage.reportPaths=test_results/coverage.out
sonar.go.tests.reportPaths=test_results/test-report.json

# Explicitly include files matching the Go test pattern as tests
sonar.test.inclusions=**/*_test.go
sonar.exclusions=pkg/helpers/test_helpers.go,main.go,pkg/snapshot/s3_client.go
sonar.coverage.exclusions=cmd/cli/main.go
