name: Release

on:
  push:
    branches: [fix-workflow, main]

permissions:
  contents: read
env:
  GOLANG_VERSION: 1.25.1

jobs:
  release:
    if: true # Enable this to build the binary
    environment:
      name: fix-workflow
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
          - os: macos-13
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Get token from Github App
        uses: actions/create-github-app-token@v2
        id: app_token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY}}
          owner: ${{ github.repository_owner }}
          repositories: homebrew-spaceship

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@a08664b80c0ab417b1babcbf750274aed2018fef
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
          HOMEBREW_GITHUB_API_TOKEN: ${{ steps.app_token.outputs.token }}